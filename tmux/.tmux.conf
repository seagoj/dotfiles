###########################
#  Configuration
###########################
set -g default-shell $SHELL
# don't run .zlogin on each new terminal
set -g default-command "zsh -i"

set -ga terminal-overrides ',*256col*:Tc'

# use vim key bindings
setw -g mode-keys vi

# disable mouse
# setw -g mode-mouse off

# mouse control
set-option -g -q mouse on
# bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

###########################
#  Key Bindings
###########################

# tmux prefix
# unbind C-b
# set -g prefix C-a

# # window splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# move between panes
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\'') || tmux select-pane -l"

# # resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r = select-layout even-horizontal

# # quickly switch panes
# unbind ^J
# bind ^J select-pane -t :.+

# # force a reload of the config file
# unbind r
# bind r source-file ~/.tmux.conf \; display "Reloaded!"

###########################
# Status Bar
###########################

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left '#[fg=green]#S#[fg=blue] #I:#P#[default]'

# show hostname, date, time, and battery in right status bar
set-option -g status-right '#[fg=green]#H#[default] %m/%d/%y %I:%M\
 #(cat ~/.pomo_stat)\
 #[fg=red]#(battery discharging)#[default]#(battery charging)'

###########################
# Colors
###########################

# color status bar
set -g status-bg colour235
set -g status-fg white

# highlight current window
set-window-option -g window-status-current-style fg=black,bg=green,bold,underscore

# set color of active pane
set -g pane-border-style fg=colour235,bg=colour235
set -g pane-active-border-style fg=blue,bg=colour235

# # List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @yank_selection 'primary'
# set -g @yank_selection_mouse 'clipboard'
set -g @shell_mode 'vi'
# set -g @plugin 'tmux-plugins/tmux-copycat'
# set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'tmux-plugin/tmux-open'
# set -g @plugin 'tmux-plugins/tmux-continuum'

# # initializes TMUX plugin manager
run-shell ~/.tmux/plugins/tpm/tpm

# fix for st
set -as terminal-overrides ',st*:Ss@'
